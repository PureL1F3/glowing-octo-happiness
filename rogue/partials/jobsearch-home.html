<div class="panel">
    <div class="panel-body">
        <form novalidate>
            <div class="form-group">
                <label>Location</label>
                <button type="button" class="btn btn-info btn-sm pull-right">Use my location</button>
                <input type="text" placeholder="Postal Code" class="form-control" ng-model="SearchParams.location.name" />
            </div>
            <div class="form-group">
                <label>Availability</label>
                <table class="table table-bordered table-condensed table-striped text-center">
                    <tr>
                        <th></th>
                        <th class="text-center" ng-repeat="day in StaticAPI.AvailabilityDays">{{day}}</th>
                    </tr>
                    <tr ng-repeat="period in StaticAPI.AvailabilityCategories">
                        <td>{{period}}</td>
                        <td ng-repeat="day in StaticAPI.AvailabilityDays">
                            <input type="checkbox" ng-model="SearchParams.availability[$index][$parent.$index]" />
                        </td>
                    </tr>
                </table>
            </div>
            <div class="form-group">
                <label>Keywords</label>
                <input type="text" class="form-control" ng-model="SearchParams.keywords" />
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success" ng-click="OnSearch()">Find Jobs</button>
            </div>
        </form>
        <br><br>
        <div class="text-center">
            <button type="button" class="btn btn-danger" ng-click="OnPostJob()">Employers: Post Your Job</button>
        </div>
    </div>
</div>
