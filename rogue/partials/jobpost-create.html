<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">
            New Job Post
        </h3>
    </div>
    <div class="panel-body">
        <form novalidate>
            <div class="form-group" ng-class="{ 'has-error' : FormError.location }">
                <label>Location</label>
                <button type="button" class="btn btn-info btn-sm pull-right">Use my location</button>
                <input type="text" placeholder="Postal Code" class="form-control" ng-model="Jobpost.location.name" />
                 <p ng-show="FormError.location" ng-init="FormError.location" class="help-block"></p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : FormError.employer }">
                <label>Employer</label>
                <input type="text" class="form-control" ng-model="Jobpost.employer" />
                <p ng-show="FormError.employer" ng-init="FormError.employer" class="help-block"></p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : FormError.title }">
                <label>Job Title</label>
                <input type="text" class="form-control" ng-model="Jobpost.title" />
                <p ng-show="FormError.title" ng-init="FormError.title" class="help-block"></p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : FormError.description }">
                <label>Job Description</label>
                <textarea class="form-control" ng-model="Jobpost.description"></textarea>
                <p ng-show="FormError.description" ng-init="FormError.description" class="help-block"></p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : FormError.jobfunction }">
                <label>Job Function</label>
                <select class="form-control" ng-model="Jobpost.jobtype" ng-options="v.id as v.name for v in StaticAPI.JobFunctions">
                </select>
                <p ng-show="FormError.jobfunction" ng-init="FormError.jobfunction" class="help-block"></p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : FormError.jobtype }">
                <label>Job Type</label>
                <select class="form-control" ng-model="Jobpost.jobtype" ng-options="v.id as v.name for v in StaticAPI.JobTypes">
                </select>
                <p ng-show="FormError.jobtype" ng-init="FormError.jobtype" class="help-block"></p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : FormError.availability }">
                <label>Availability</label>
                <table class="table table-bordered table-condensed table-striped text-center">
                    <tr>
                        <th></th>
                        <th class="text-center" ng-repeat="day in StaticAPI.AvailabilityDays">{{day}}</th>
                    </tr>
                    <tr ng-repeat="period in StaticAPI.AvailabilityCategories">
                        <td>{{period}}</td>
                        <td ng-repeat="day in StaticAPI.AvailabilityDays">
                            <input type="checkbox" ng-model="Jobpost.availability[$index][$parent.$index]" />
                        </td>
                    </tr>
                </table>
                <p ng-show="FormError.availability" ng-init="FormError.availability" class="help-block"></p>
            </div>
            <div  class="alert alert-danger text-center" role="alert" ng-show="FormError">
                You job post had some problem(s). Please check and resubmit.
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success" ng-click="OnSearch()">Post</button>
            </div>
        </form>
    </div>
</div>
